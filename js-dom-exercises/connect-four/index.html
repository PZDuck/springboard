<!doctype html>
<head>
  <title>Connect 4</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
<header>

  <!-- Start game modal window -->
  <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="startModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="StartModalLabel">Start New Game</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="play-body">Choose desired board size. (Max 10)</p>
          <form id="settings" validate>
            <div class="form-row align-items-center">
              
              <div class="col-sm-3 my-1">
                <label for="width" class="sr-only">WIDTH:</label>
                <input type="number" id="width" class="form-control" placeholder="Width" min="4" max="10" required="required">
              </div>

              <div class="col-sm-3 my-1">
                <label for="length" class="sr-only">LENGTH:</label>
                <input type="number" id="height" class="form-control" placeholder="Height" min="4" max="10" required="required">
              </div>

              <button class="btn btn-primary" id="play" type="submit">PLAY</button>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button id="modalClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal window -->
 


  <!-- Play again modal window -->
  <div class="modal fade" id="playAgainModal" tabindex="-1" role="dialog" aria-labelledby="playAgainModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playAgainModal">Play Again?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>

        <div class="modal-body play-again-modal-body">
              
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#startModal" data-dismiss="modal">Play Again</button>
          <button id="modalEnd" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal window -->


  <div class="jumbotron jumbotron-fluid">
    <div class='container head-cover'>
      <h2 class="display-4">HELLO</h2>
      <button id="startBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#startModal">
       Start Game
      </button>
      <button id="playAgainBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#playAgainModal" hidden>
       Play Again
      </button>
    </div>
  </div>
  
</header>


<main>

  <div id="game" class="hide">
  	<div id="top"></div>
    <div id="board"></div>
  </div>

</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="connect4.js"></script>

</body>
</html>
