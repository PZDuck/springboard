<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Memes</title>
</head>
<body>

<section id="meme-form">
	<div class="submission-form">
		<div class="jumbotron jumbotron-fluid">
  			<div class="container header">
		<form class="need-validation" novalidate>
			<div class="form-group row">
    			<label for="url" class="col-sm-2 col-form-label">Image URL</label>
    			<div class="col-sm-10">
      				<input type="text" class="form-control" id="url" required>
      				<div class="invalid-feedback">
          			Please provide a URL.
        			</div>
    			</div>
  			</div>
			<div class="form-group row">
    			<label for="top-text" class="col-sm-2 col-form-label">Top text</label>
    			<div class="col-sm-10">
      				<input type="text" class="form-control" id="top-text">
    			</div>
  			</div>
			<div class="form-group row">
    			<label for="bottom-text" class="col-sm-2 col-form-label">Bottom text</label>
    			<div class="col-sm-10">
      				<input type="text" class="form-control" id="bottom-text">
    			</div>
  			</div>
			<div class="form-group row">
				<div class="col-sm-3"></div>
    			<div class="col-sm-6">
      				<button type="submit" id="generate" type="button" class="btn btn-primary btn-lg btn-block">Generate</button>
   				</div>
				<div class="col-sm-3"></div>
  			</div>
		</form>
  			</div>
		</div>
	</div>
</section>

<main>
	<div class="container">
		

	</div>

</main>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
