{% extends 'base.html' %}

{% block extra_head%}
    <style>
    .form-control-borderless {
        border: none;
    }

    .form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
        border: none;
        outline: none;
        box-shadow: none;
    }
</style>
{% endblock %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="d-flex flex-column justify-content-center align-items-center">
    <h1>Welcome</h1>
    <p>Search for customers in the bar below</p>
</div>

<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Customer name">
                </div>
                <div class="col-auto">
                    <button id="search-btn" class="btn btn-lg btn-success" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="customers">

</div>

<script src="../main.js"></script>

{% endblock %}
