{% extends 'base.html' %}

{% block content %}

{% if user.image_url %}
    <img src="{{ user.image_url }}">
{% endif %}

<h1>{{ user }}</h1>
<br>
<h3>POSTS</h3>
<ul>
{% for post in posts %}
<li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
<br>
<a class="btn btn-primary" href="/users/{{ user.id }}/edit" role="button">Edit User</a>
<a class="btn btn-danger" href="/users/{{ user.id }}/delete" role="button">Delete User</a>

{% endblock %}
